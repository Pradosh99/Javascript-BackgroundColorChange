<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited Colors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="overflow: hidden;">
    <div class="wrapper" style="display: flex;align-items: center;justify-content: center;width: 100%;height: 100vh;gap: 5px;">
        <button class="btn btn-outline-success" id="start">Start</button>
        <button class="btn btn-outline-danger" id="stop">Stop</button>
    </div>
</body>
<script>
    let changeBgColorInterval;
    // generate random color code
    function getRandomColor() {
        var hex = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += hex[Math.floor(Math.random() * 16)];
        }
        return color;
    }
    const startChangingColor = function(){
        if(!changeBgColorInterval){
            changeBgColorInterval = setInterval(changeBgColor,500)
        }
        function changeBgColor(){
            document.body.style.backgroundColor = getRandomColor();
        }
    }
    const stopChangingColor = function(){
        clearInterval(changeBgColorInterval)
        changeBgColorInterval = null;
    }
    document.querySelector('#start').addEventListener('click',startChangingColor);
    document.querySelector('#stop').addEventListener('click',stopChangingColor);
</script>
</html>
